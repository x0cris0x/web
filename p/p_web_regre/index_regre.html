<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insurance Charges Predictor</title>
  <link rel="stylesheet" href="www/style.css">
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Insurance Charges Predictor</h1>
    <div id="status">Esperando cargar modelo...</div>

    <p style="font-size:20px; font-weight:bold;">Introduzca los datos</p>

    <form id="predictForm">
      <label>Edad:</label>
      <input type="number" id="age" required>

      <label>Sexo:</label>
      <select id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label>Índice de Masa Corporal:</label>
      <input type="number" step="0.1" id="bmi" required>

      <label>Hijos:</label>
      <input type="number" id="children" required>

      <label>Fumador:</label>
      <select id="smoker">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label>Región:</label>
      <select id="region">
        <option value="southwest">Southwest</option>
        <option value="southeast">Southeast</option>
        <option value="northwest">Northwest</option>
        <option value="northeast">Northeast</option>
      </select>

      <label>Modelo:</label>
      <select id="modelChoice">
        <option value="best_frec_model.onnx">Frecuentista</option>
        <option value="best_bayes_model.onnx">Bayesiano</option>
      </select>

      <button type="submit">Predecir</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="www/"></script>
</body>
</html>
